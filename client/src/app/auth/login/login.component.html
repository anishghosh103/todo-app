<app-header [page]='"login"'></app-header>

<main class="my-4">
  <div class="p-4 shadow rounded-lg form-container">

    <h1 class="text-sm-left text-center mb-4">Welcome back!</h1>

    <form class="auth-form" (submit)="onSubmit($event)">

      <div class="mb-2">
        <label class="mb-1" for="email">Email</label>
        <input type="text" autocomplete="off" id="email" [(ngModel)]="user.email" (input)="error.email = ''" name="email" placeholder="e.g. johndoe@email.com">
        <div class="error">{{ error.email }}</div>
      </div>

      <div class="mb-2">
        <div class="d-flex justify-content-between align-items-center mb-1">
          <label for="password">Password</label>
          <a class="link-lighter text-size-xs" routerLink="/forgot-password">Forgot your password?</a>
        </div>
        <input type="password" id="password" [(ngModel)]="user.password" (input)="error.password = ''" name="password" placeholder="••••••••">
        <div class="error">{{ error.password }}</div>
      </div>

      <div class="d-sm-flex justify-content-sm-end mt-2">
        <div class="d-flex flex-column align-items-center">
          <button class="bg-color-primary" type="submit">Login</button>
          <div class="d-block d-sm-none text-size-xs font-weight-medium mb-0">
            or <a routerLink="/signup">Sign Up</a>
          </div>
        </div>
      </div>

    </form>
    
  </div>
</main>
