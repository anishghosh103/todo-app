<div class="w-100 d-inline-block py-2 px-3 shadow-sm rounded-lg cursor-pointer user-details" *ngIf="user" [ngClass]="{ 'bg-white': color === 'light', 'bg-color-primary': color === 'dark' }" (click)="onUserClick()">
  <div class="d-flex justify-content-between align-items-center">
    <div class="mr-2" style="overflow: hidden;">
      <div class="no-selection font-weight-medium source-sans-pro" [ngClass]="{ 'text-color-dark': color === 'light', 'text-white': color === 'dark' }">
        {{ user.name }}
      </div>
      <div class="text-size-sm" [ngClass]="{ 'text-color-light': color === 'light', 'text-color-lightest': color === 'dark' }">
        <div class="no-selection">{{ user.email }}</div>
        <div class="no-selection">{{ user.mobile }}</div>
      </div>
    </div>
    <i class="icon ion-ios-person-add text-size-2xl add-friend" (click)="onAddFriendClick($event)" [ngClass]="{ 'disabled': user.friendStatus.status !== 'not-friend', 'text-color-primary': color === 'light', 'text-white': color === 'dark' }"></i>
  </div>
</div>
